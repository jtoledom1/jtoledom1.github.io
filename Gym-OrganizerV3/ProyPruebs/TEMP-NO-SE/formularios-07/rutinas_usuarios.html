<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Rutina a Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Asignar Rutina a Usuario</h1>
    <form action="asignar_rutina_usuario.php" method="post">
        <label for="id_usuario">ID del Usuario:</label>
        <input type="number" id="id_usuario" name="id_usuario" required><br><br>
        <label for="id_rutina">ID de la Rutina:</label>
        <input type="number" id="id_rutina" name="id_rutina" required><br><br>
        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required><br><br>
        <button type="submit">Asignar Rutina</button>
    </form>
</body>
</html>
