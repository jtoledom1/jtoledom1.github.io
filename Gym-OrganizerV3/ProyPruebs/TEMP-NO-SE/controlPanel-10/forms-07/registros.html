<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Registrar Ejercicio</title>
</head>
<body>
    <h1>Registrar Ejercicio</h1>
    <form action="registrar_ejercicio.php" method="post">
        <label for="id_usuario">ID del Usuario:</label>
        <input type="number" id="id_usuario" name="id_usuario" required><br><br>
        <label for="fecha_registro">Fecha del Registro:</label>
        <input type="date" id="fecha_registro" name="fecha_registro" required><br><br>
        <label for="ejercicio">Ejercicio:</label>
        <input type="text" id="ejercicio" name="ejercicio" required><br><br>
        <label for="peso_cargado">Peso Cargado (kg):</label>
        <input type="number" id="peso_cargado" name="peso_cargado" step="0.01" required><br><br>
        <label for="repeticiones">Repeticiones:</label>
        <input type="number" id="repeticiones" name="repeticiones" required><br><br>
        <label for="series">Series:</label>
        <input type="number" id="series" name="series" required><br><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
